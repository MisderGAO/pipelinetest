apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  # namespace: cicd
  labels:
    app: sitti
    tier: httpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sitti
      tier: httpd
  template:
    metadata:
      labels:
        app: sitti
        tier: httpd
    spec:
      containers:
      - name: httpd
        image: $BUILDIMG
        ports:
        - containerPort: 80
          name: http
